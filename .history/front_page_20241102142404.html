<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預借教室系統封面</title>
    <link rel="stylesheet" href="login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="cover-container">
        <div class="carousel-container">
            <div class="carousel-item" style="background-image: url('img/classroom1.jpg');"></div>
            <div class="carousel-item" style="background-image: url('img/classroom2.jpg');"></div>
            <div class="carousel-item" style="background-image: url('img/classroom3.jpg');"></div>
            <div class="carousel-item" style="background-image: url('img/classroom4.jpg');"></div>
        </div>

        <div class="info-box">
            <h2>預借教室</h2>
            <p>請確認您的預約時間和教室使用規則，並依照規定按時歸還教室。</p>
            <ul class="notice-list">
                <li>教室使用完畢後請保持整潔。</li>
                <li>不得將教室資源私自轉借他人使用。</li>
                <li>請按時歸還教室，不得超時佔用。</li>
                <li>如需取消預約，請提前通知管理單位。</li>
                <li>禁止在教室內進行破壞性活動或非法行為。</li>
            </ul>
        </div>
    </div>

    <script src="hompage.JS"></script>
</body>
</html>
