<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <link rel="stylesheet" href="login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body >
    <div class="login-container">
            <i class="fa-solid fa-user" style="color: #0073e6; font-size: 55px;padding-bottom: 20px;"></i>
        <h2 style="color: #0073e6;"><b>登入</b></h2>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <input type="text" id="username" placeholder="帳號" required>
            <input type="password" id="password" placeholder="密碼" required>
            <button type="submit" id="loginButton" onclick="goToPage()">確認</button>
            <div class="additional-options">
                <span class="forgot-password">忘記密碼</span>
                <span class="separator">|</span>
                <span class="not-registered-yet">尚未註冊</span>
            </div>
            
</form>
    </div>
    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/24049ba7cf.js" crossorigin="anonymous"></script>
</body>
</html>
