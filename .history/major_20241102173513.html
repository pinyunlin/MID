<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約記錄</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="reservation_record.css">
    <style>
        /* Navbar */
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #095bae;
            box-shadow: 0 4px 8px rgba(0, 0, 128, 0.2);
            padding: 15px;
            display: flex;
            align-items: center;
        }

        .navbar-content h7,
        .navbar-content h5 {
            color: #fcfcfc;
            margin: 0;
        }

        .navbar-right {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .nav-link {
            color: #ffffff;
            margin-right: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .nav-link:hover {
            color: #c9f9f8;
        }

        .dropdown-menu {
            background-color: #f0f2f58d;
        
        }

        .dropdown-item:hover {
            background-color: #c8dff79b;
        }

        /* Avatar */
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-left: 10px;
        }

        /* 下拉箭頭顏色調整 */
        .navbar .dropdown-toggle::after {
            color: #ffffff;
        }


        /* Main Section */
        .main-section {
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1c0c77;
            text-align: center;
            padding-top: 100px;
            /* 保留空間給固定的 Navbar */
        }

        .cover-content h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .cover-content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .cover-content button {
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #095bae;
            box-shadow: 0 4px 8px rgba(0, 0, 128, 0.2);
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cover-content button:hover {
            background-color: #095bae;
        }

        /* Footer */
        .footer {
            background-color: #095bae;
            color: #ffffff;
            padding: 15px 0;
            text-align: center;
            font-size: 0.9em;
            position: relative;
            bottom: 0;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        /* 設置初始狀態的過渡效果 */
        .page-transition {
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        /* 淡出效果 */
        .page-transition.fade-out {
            opacity: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cover-content h2 {
                font-size: 2em;
            }

            .cover-content p {
                font-size: 1em;
            }
        }



        h2 {
            color: #343a40;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        .delete-btn {
            color: red;
        }

        .delete-btn:hover {
            color: darkred;
        }

        .pagination {
            justify-content: center;
        }

        .reser1 {

            padding: 100px;
            padding-top: 150px;
        }
    </style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="navbar-content">
            <h7 style="font-size: 15px;color: #c9f9f8;">管理學院</h7>
            <h5 style="font-size: 19px;"><b>教室預借系統</b></h5>
        </div>

        <div class="navbar-right ml-auto d-flex">
            <!-- 管理者頁面 -->
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    管理者頁面
                </a>
                <div class="dropdown-menu" aria-labelledby="adminDropdown">
                    <a class="dropdown-item" href="#">設定頁面</a>
                    <a class="dropdown-item" href="#">教室使用狀況頁面</a>
                </div>
            </div>

            <!-- 教室預借 -->
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="bookingDropdown" role="button" data-toggle="dropdown"

                    教室預借
                </a>
                <div class="dropdown-menu" aria-labelledby="bookingDropdown">
                    <a class="dropdown-item" href="#">學年預借</a>
                    <a class="dropdown-item" href="#">平時預借</a>
                </div>
            </div>

            <!-- 個人歷史預借 -->
            <div class="nav-item">
                <a class="nav-link" href="#">預借紀錄</a>
            </div>

            <!-- 個人頭像 -->
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <img src="avatar.png" alt="User Avatar" class="avatar">
                </a>
                <div class="dropdown-menu" aria-labelledby="profileDropdown">
                    <a class="dropdown-item" href="#">帳號管理</a>
                    <a class="dropdown-item" href="#">登出</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="reser1">
        <h2 style="color: #000000;
            background-color: #65a6d73b;
            border: none;width: 200px; height: 20px;margin-bottom: 40px;"><p style="padding-left: 25px;padding-top: 15px;font-size: 30px;">預借記錄</p></h2>


       

    <!-- Footer -->
    <footer class="footer">
        <p>輔仁大學管理學院 | 電話：02-1234-5678 | 電郵：info@fju.edu.tw</p>
        <script src="front_page.JS"></script>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function deleteReservation(button) {
            const row = button.closest('tr');
            if (confirm('確定要刪除這筆預約嗎？')) {
                row.remove();
            }
        }

        document.getElementById('searchBtn').addEventListener('click', function () {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#reservationTable tr');

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const match = Array.from(cells).some(cell => cell.textContent.toLowerCase().includes(input));
                row.style.display = match ? '' : 'none';
            });
        });
    </script>


</body>

</html>
