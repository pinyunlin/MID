<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教室預借管理者介面</title>
    <link rel="stylesheet" href="controler.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>教室預借管理系統</h1>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>管理者介面</h2>

        <!-- 學期時間設定 -->
        <section class="admin-section term-setting">
            <h3>學期時間設定</h3>
            <form action="controler.php" method="POST">
                <label for="termStart">學期開始日期：</label>
                <input type="date" id="termStart" name="termStart" required>
                <label for="termEnd">學期結束日期：</label>
                <input type="date" id="termEnd" name="termEnd" required>
                <button type="submit">確認學期時間</button>
            </form>
        </section>

        <!-- 帳號管理 -->
        <section class="admin-section account-management">
            <h3>帳號管理</h3>
            <form action="account_management.php" method="POST">
                <label for="account">帳號：</label>
                <input type="text" id="account" name="account" required>
                <label for="role">角色：</label>
                <select id="role" name="role">
                    <option value="admin">管理者</option>
                    <option value="user">使用者</option>
                </select>
                <button type="submit">新增帳號</button>
            </form>
        </section>

        <!-- 查看所有使用者資料 -->
        <section class="admin-section user-data">
            <h3>所有使用者資料</h3>
            <table class="table" id="userTable">
                <thead>
                    <tr>
                        <th>帳號</th>
                        <th>角色</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 使用者資料將由 JavaScript 動態插入 -->
                </tbody>
            </table>
            <div id="userPagination" class="pagination"></div>
        </section>

        <!-- 使用者借用的教室資料 -->
        <section class="admin-section reservation-data">
            <h3>使用者借用的教室</h3>
            <table class="table" id="reservationTable">
                <thead>
                    <tr>
                        <th>帳號</th>
                        <th>教室</th>
                        <th>使用日期</th>
                        <th>時間</th>
                        <th>用途</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 教室借用資料將由 JavaScript 動態插入 -->
                </tbody>
            </table>
            <div id="reservationPagination" class="pagination"></div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>輔仁大學管理學院 | 電話：02-1234-5678 | 電郵：info@fju.edu.tw</p>
    </footer>

    <!-- JavaScript -->
    <script src="controler.js"></script>
</body>
</html>
