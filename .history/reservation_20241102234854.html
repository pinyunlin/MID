<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約記錄</title>
    <link rel="stylesheet" href="major.css">
    <link rel="stylesheet" href="reservation.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body><!-- Navbar -->
   
    <div class="reser1">
        <h1>教室預約系統</h1>

        <!-- 日期和時段選擇 -->
        <div class="selection-container">
            <div class="selection">
                <label for="date">選擇日期</label>
                <input type="date" id="date" required>
    
                <label for="start-time">開始時間</label>
                <input type="time" id="start-time" required>
    
                <label for="end-time">結束時間</label>
                <input type="time" id="end-time" required>
            </div>
    
            <!-- 可借教室顯示區域 -->
            <div id="available-rooms" class="rooms hidden">
                <h2>可借教室</h2>
                <ul id="room-list" class="scrollable"></ul>
            </div>
        </div>
    
        <script src="reservation.js"></script>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>輔仁大學管理學院 | 電話：02-1234-5678 | 電郵：info@fju.edu.tw</p>
        <link rel="stylesheet" href="major.css">
    </footer>

    <script>
        
        document.getElementById('searchBtn').addEventListener('click', function () {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#reservationTable tr');

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const match = Array.from(cells).some(cell => cell.textContent.toLowerCase().includes(input));
                row.style.display = match ? '' : 'none';
            });
        });
    </script>

</body>
</html>
